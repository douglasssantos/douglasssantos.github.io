<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Decodificador de Texto</title>
    <script src="./assets/js/script.js" type="text/javascript"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
  	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" />

</head>
<body>
    <div class="container">

        <div class="logo">
            <img src="./assets/images/Logo.svg" width="80" height="32"/>
        </div>

        <div class="container-body">
            <div class="decoficator">
                <textarea id="inputText" placeholder="Digite seu texto aqui..."></textarea>
            </div>
            <div>
                <span>
                    <img src="./assets/images/bi_exclamation-circle-fill.svg" width="16" height="16"/>
                    Apenas letras minúsculas e sem acento.
                </span>
                <div class="container-btn">
                    <button id="encryptButton">Criptografar</button>
                    <button id="decryptButton" class="light">Descriptografar</button>
                </div> 
            </div>
        </div>
        
        <div class="container-result">

            <div class="result hidden" id="get-result">
                <h3 id="resultTitle"></h4>
                <button id="copyButton">Copiar</button>
            </div>

            <div class="no-result" id="noResult">                
                <img src="./assets/images/section.svg" width="336" height="304"/>
                <h4>Nenhuma mensagem encontrada</h4>
                <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
            </div>

        </div>

    </div>
</body>
</html>
